	<body>

		<!-- Header -->
			<header id="header">
				<h1>Siri info solutions Inc.</h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="login.html">Login</a></li>
						<li><a href="elements.html">Elements</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<!-- Form -->
						<section>
							<h3>Form</h3>
							<form method="post" action="#">
								<table><tr>
								<div class="row uniform 50%">
								<tr>
									<div class="6u 12u$(xsmall)">
										<input type="text" name="name" id="name" value="" placeholder="Name" />
									</div>
									</tr><br/>
									<tr><div class="6u$ 12u$(xsmall)">
										<input type="email" name="email" id="email" value="" placeholder="Email" />
									</div></tr><br/>
									<tr>
									<div class="12u$">
										<div class="select-wrapper">
											<select name="category" id="category">
												<option value="">- Category -</option>
												<option value="1">Technical</option>
												<option value="1">Functional</option>
												<option value="1">Development</option>
												<option value="1">others</option>
											</select>
										</div>
									</div></tr><br/>
									<tr>
									<div class="4u 12u$(xsmall)">
										<input type="radio" id="priority-low" name="priority" checked>
										<label for="priority-low">internet</label>
									</div>
									<div class="4u 12u$(xsmall)">
										<input type="radio" id="priority-normal" name="priority">
										<label for="priority-normal">Employment Agency</label>
									</div>
									<div class="4u$ 12u$(xsmall)">
										<input type="radio" id="priority-high" name="priority">
										<label for="priority-high">Employee Referral</label>
									</div>
									
									<tr>
									<div class="12u$">
										<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
									</div>
									</tr>
									<tr>
									<div class="12u$">
										<ul class="actions">
											<li><input type="submit" value="Send Message" class="special" /></li>
											<li><input type="reset" value="Reset" /></li>
										</ul>
									</div></tr>
								</div>
								</table>
							</form>
						</section>
